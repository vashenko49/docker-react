version: "3.8"

services:
  app:
    container_name: app-dev
    image: app-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    volumes:
      - ./src:/app/src
    ports:
      - 3000:3000

  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./src:/app/src
    command: ['yarn', 'run', 'test']